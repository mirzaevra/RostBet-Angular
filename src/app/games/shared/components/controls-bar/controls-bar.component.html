<section class="controls-bar">
  <h2 class="controls-bar__title">Select the number of games displayed on the screen</h2>
  <ul class="controls-bar__list">
    <li
      *ngFor="let list of gemseOnPage"
      class="controls-bar__list-item"
      [ngClass]="{
      'active': list.active
      }"
      (click)="chooseQuantity(list)"
    >{{list.text}} {{list.perPage}}</li>
  </ul>
</section>
