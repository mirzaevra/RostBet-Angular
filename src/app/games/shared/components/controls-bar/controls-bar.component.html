<section class="controls-bar">
  <ul class="controls-bar__list list">
    <li
      *ngFor="let control of controls"
      class="controls-bar__list-item list__item"
      [ngClass]="{
      'active': control.active
      }"
      (click)="chooseQuantity(control)"
    >{{control.text}} {{control.perPage}}</li>
  </ul>
</section>
