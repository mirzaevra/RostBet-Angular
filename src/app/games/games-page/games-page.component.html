<section class="games">
  <app-controls-bar
    (quntityOnPage)="setQuntityOnPage($event)"
  ></app-controls-bar>
  <div
    *ngIf="favouritesGames.length;"
    class="games-container">
    <h2>Favourites</h2>
  </div>
  <div
    *ngIf="games.length;"
    class="games-container">
    <h2>All</h2>
    <div
      class="games__row">
      <div
        *ngFor="let game of games;"
        class="games__col">
        <app-game-card
          [game]="game"
          (onToggleFavourites)="toggleFavourites($event)"
        ></app-game-card>
      </div>
    </div>
    <div class="button-wrap">
    <span class="games__btn"
          (click)="loadMoreGames()">Show more</span>
    </div>
  </div>
</section>
