<section class="games">
  <div class="games-inner">
    <div class="games-inner__row">
      <div class="games-inner__col">
        <h2 class="games__title">Sort by:</h2>
        <app-sort-list
          (sortBy)="selectSorted($event)"
        ></app-sort-list>
      </div>
      <div class="games-inner__col">
        <h2 class="games__title">Games on page:</h2>
        <app-controls-bar
          (quntityOnPage)="setQuntityOnPage($event)"
        ></app-controls-bar>
      </div>
    </div>
  </div>
  <h2 class="games__title">Search:</h2>
  <input
    type="text"
    placeholder="Search game"
    [(ngModel)]="searchString"
  >
  <div
    *ngIf="favouritesGames.length;"
    class="games-container">
    <h2>Favourites</h2>
    <div
      class="games__row">
      <div
        *ngFor="let game of favouritesGames;"
        class="games__col">
        <app-game-card
          [game]="game"
          (onToggleFavourites)="toggleFavourites($event)"
        ></app-game-card>
      </div>
    </div>
  </div>
  <div
    *ngIf="games.length;"
    class="games-container">
    <h2>All</h2>
    <div
      class="games__row">
      <div
        *ngFor="let game of games | searchGames: searchString;"
        class="games__col">
        <app-game-card
          [game]="game"
          (onToggleFavourites)="toggleFavourites($event)"
        ></app-game-card>
      </div>
    </div>
    <div class="button-wrap">
    <span class="games__btn"
          (click)="loadMoreGames()">Show more</span>
    </div>
  </div>
</section>
